<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<link rel="stylesheet" type="text/css" href="/css/layout.css">
	<title>Reviews</title>
</head>
<body>
	<header>
		<h1>
			Review
		</h1>
	</header>
	<main>
		<h2 th:text="${review.name}"></h2>
		<figure>
			<img th:src="${review.imageUrl}">
		</figure>
		<p th:text="${review.description}"></p>
	</main>
	<footer>
		<span>&copy; 2018</span>
	</footer>
</body>
</html>
